name: brew test-bot

on:
  push:
    branches:
      - dontrun
  pull_request:

jobs:
  detect-formula-type:
    runs-on: ubuntu-latest
    outputs:
      needs_linux: ${{ steps.check.outputs.needs_linux }}
      has_head_only: ${{ steps.check.outputs.has_head_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check formula types
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get changed formula files from PR
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "needs_linux=false" >> "$GITHUB_OUTPUT"
            echo "has_head_only=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED=$(gh pr view "${{ github.event.pull_request.number }}" --json files -q '.files[].path' | grep '^Formula/.*\.rb$' || true)

          # If no formulas changed, skip tests
          if [ -z "$CHANGED" ]; then
            echo "No formula files changed"
            echo "needs_linux=false" >> "$GITHUB_OUTPUT"
            echo "has_head_only=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check formula properties
          NEEDS_LINUX=false
          HAS_HEAD_ONLY=false
          for f in $CHANGED; do
            if [ -f "$f" ]; then
              # Check if formula supports Linux (doesn't have depends_on :macos)
              if ! grep -q 'depends_on :macos' "$f"; then
                echo "Formula $f supports Linux"
                NEEDS_LINUX=true
              fi
              # Check if formula is HEAD-only (has 'head' but no 'url' outside head block)
              if grep -q '^\s*head\s' "$f" && ! grep -q '^\s*url\s' "$f"; then
                echo "Formula $f is HEAD-only"
                HAS_HEAD_ONLY=true
              fi
            fi
          done

          if [ "$NEEDS_LINUX" = "false" ]; then
            echo "All changed formulas are macOS-only, skipping Linux tests"
          fi
          if [ "$HAS_HEAD_ONLY" = "true" ]; then
            echo "PR contains HEAD-only formulas, skipping bottle builds"
          fi

          echo "needs_linux=$NEEDS_LINUX" >> "$GITHUB_OUTPUT"
          echo "has_head_only=$HAS_HEAD_ONLY" >> "$GITHUB_OUTPUT"

  test-bot-macos:
    needs: detect-formula-type
    strategy:
      matrix:
        os: [macos-15-intel, macos-26]
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      checks: read
      contents: read
      pull-requests: read
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v5
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ matrix.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - name: Build and test formulae
        if: github.event_name == 'pull_request' && needs.detect-formula-type.outputs.has_head_only != 'true'
        run: brew test-bot --only-formulae

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request' && needs.detect-formula-type.outputs.has_head_only != 'true'
        uses: actions/upload-artifact@v6
        with:
          name: bottles_${{ matrix.os }}
          path: "*.bottle.*"

  test-bot-linux:
    needs: detect-formula-type
    if: needs.detect-formula-type.outputs.needs_linux == 'true'
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      checks: read
      contents: read
      pull-requests: read
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v5
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ubuntu-22.04-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ubuntu-22.04-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - name: Build and test formulae
        if: github.event_name == 'pull_request' && needs.detect-formula-type.outputs.has_head_only != 'true'
        run: brew test-bot --only-formulae

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request' && needs.detect-formula-type.outputs.has_head_only != 'true'
        uses: actions/upload-artifact@v6
        with:
          name: bottles_ubuntu-22.04
          path: "*.bottle.*"
